{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" name="username" required>
        <label>Password:</label>
        <input type="password" name="password" required>
        <button type="submit" class="btn">Register</button>
    </form>
</div>
{% endblock %}
